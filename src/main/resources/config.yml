#the title of the gui
title: "<gradient:#00ffa6:#00d1ff><b>Accessories</b></gradient>"

#from 9-54
size: 9

Lang: en_US

Accessory:
  "1":
    lore: ["[Ring]"]
  "3":
    lore: ["[Necklace]"]
  "5":
    lore: ["[Bracelet]"]
  "7":
    lore: ["[Talisman]"]
  #"num":
    #lore: ["[MORE]"]
#As this config it will check weather the item lore has the content like [RING]

#locked slot
frame:
  slots: [0, 2, 4, 6, 8]
  item:
    type: "BLACK_STAINED_GLASS_PANE"
    custom-model-data: 12345
    hide-tooltip: true
    name: "<gray>Locked"
    lore:
      - "<dark_gray>Slot is locked"

# Runtime-disabled slots UI (controlled by AccessoryService API)
disabled-slot:
  item:
    type: "RED_STAINED_GLASS_PANE"
    hide-tooltip: true
    name: "<red>Slot Disabled"
    lore:
      - "<dark_red>This slot is disabled by external plugin"


Life_Steal_demonstrate: false

OUT_OF_COMBAT_SECONDS: 12
SHIELD_REGEN_PERCENT: 0.10

MAGIC_SHIELD_OUT_OF_COMBAT_SECONDS: 12
MAGIC_SHIELD_REGEN_PERCENT: 0.10
